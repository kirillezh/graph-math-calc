name: Graph Math Calc

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependecies
      run: npm install

    - name: Build the app
      run: npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
